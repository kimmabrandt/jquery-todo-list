<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Patrick+Hand|Quicksand" rel="stylesheet">
</head>
<body>
	<div class="container">
  		<h1>To Do List</h1>
  		<form id="form">
  			<input type="text" name="addItem" id="addItem" value="Add New Item...">
  			<input type="submit" id="addButton" value="Add">
  		</form>
  		<div id="listItems">
	  		<ol id="olList">
	  		</ol>
  		</div>
  	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/js.js"></script>
</body>
</html>
